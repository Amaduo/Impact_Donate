{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thank you! | ImpactDonate</title>
    
        <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% load static %}  <!-- Load static files for Django -->

    <style>
        /* üîπ Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Dark Overlay for Readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark transparent overlay */
            z-index: 0;
        }

        /* Thank You Container */
        .thank-you-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            text-align: center;
            backdrop-filter: blur(10px);
            color: white;
        }

        .thank-you-icon {
            font-size: 60px;
            color: #28a745;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Button Styling */
        .btn-primary, .btn-info {
            border: none;
            font-size: 18px;
            padding: 10px;
            width: 100%;
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <!-- üîπ VIDEO BACKGROUND SECTION -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="{% static 'images/thankss.mp4' %}" type="video/mp4">  <!-- Update path if needed -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- üîπ Dark Overlay for Readability -->
    <div class="overlay"></div>

    <!-- üîπ Thank You Content -->
    <div class="thank-you-container">
        <i class="fas fa-check-circle thank-you-icon"></i>
        <h2 class="mt-3 fw-bold">Thank You for Your Donation!</h2>
        <p>Your generosity makes a difference. We truly appreciate your support! ‚ù§Ô∏è</p>
        
        <a href="{% url 'donation_page' %}" class="btn btn-primary mt-3">
            <i class="fas fa-hand-holding-heart"></i> Make Another Donation
        </a>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
        
        <a href="{% url 'recent_donations' %}" class="btn btn-info mt-3">
            <i class="fas fa-list"></i> View Recent Donations
        </a>
    </div>

</body>
</html>
