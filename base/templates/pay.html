{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 1;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            background-color: #2883a7;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        input[type="submit"]:hover {
            background-color: #215688;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="{% static 'images/cash.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h2>Make Payment</h2>
        <form action="/stk/" method="post">
            {% csrf_token %}
            <input name="phone" type="number" placeholder="Phone Number" value="254" required /><br>
            <input name="amount" type="number" placeholder="Amount" required /><br>
            <input type="submit" value="Pay Now"/>
        </form>
    </div>
</body>
</html>
