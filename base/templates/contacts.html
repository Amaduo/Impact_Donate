{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ImpactDonate</title>

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #686363; /* Light grey background */
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(10, 10, 10, 0.15);
        }
        h2 {
            text-align: center;
            color: #0a0a0a;
            margin-bottom: 10px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .contact-form, .map {
            width: 48%;
            padding: 20px;
            box-sizing: border-box;
        }
        .contact-form {
            background: #fdf5f5;
            border-radius: 12px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        textarea {
            height: 120px;
            resize: none;
        }
        .btn {
            background: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-weight: bold;
        }
        .btn:hover {
            background: #0056b3;
        }
        .map iframe {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
        }

        /* Social Media Icons */
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 15px;
        }
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            color: white;
        }
        .facebook { background: #1877F2; } /* Facebook Blue */
        .twitter { background: #000; } /* Twitter (X) Black */
        .instagram { background: #E4405F; } /* Instagram Pink */
        .youtube { background: #FF0000; } /* YouTube */
        .linkedin { background: #0077B5; } /* LinkedIn */

        .social-icon:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 3px solid #007BFF;
        }
        .footer img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .footer p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <p style="text-align: center; font-size: 17px; color: #0e0d0d;">
            We'd love to hear from you! Feel free to reach out with any questions or feedback.
        </p>

        <div class="content">
            <!-- Contact Form -->
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>

            <!-- Google Map -->
            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509582!2d144.95373531531813!3d-37.81627977975151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5775c6a6d4e5b9a!2sCharity%20Organization!5e0!3m2!1sen!2us!4v1614387647187!5m2!1sen!2us" 
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>

        <!-- Contact Details -->
        <div class="contact-info">
            <p><strong>Email:</strong> impactdonate@gmail.com</p>
            <p><strong>Phone:</strong> +254 101 190 296</p>
            <p><strong>Address:</strong> 7629 WestLands - Nairobi</p>
            <p>&copy; 2025 ImpactDonate. All Rights Reserved.</p>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="#" title="Facebook" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://x.com/a_amaduo" title="Twitter (X)" class="social-icon twitter">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="#" title="Instagram" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/watch?v=HXvkz2l2NRM" title="YouTube" class="social-icon youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.linkedin.com/in/amaduo-adul-1b8794241/?lipi=urn%3Ali%3Apage%3Ad_flagship3_feed%3BOoyekagRTu288mkVSYyhcA%3D%3D" title="LinkedIn" class="social-icon linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
