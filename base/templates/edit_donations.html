<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Donation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Edit Your Donation</h2>
    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Donation</button>
        <a href="{% url 'donation_page' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
